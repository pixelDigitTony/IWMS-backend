# Server
server.port=${PORT:8080}

# Security (Supabase JWT JWKs)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:https://example.supabase.co/auth/v1/keys}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:https://example.supabase.co/auth/v1}

# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Security debug
app.security.jwt-debug-log=${APP_SECURITY_JWT_DEBUG_LOG:false}

# Datasource (Supabase Postgres)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hikari tuning (serverless-friendly defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# R2 (S3 compatible)
app.storage.r2.endpoint=${R2_ENDPOINT}
app.storage.r2.region=${R2_REGION:auto}
app.storage.r2.access-key=${R2_ACCESS_KEY}
app.storage.r2.secret-key=${R2_SECRET_KEY}
app.storage.r2.bucket=${R2_BUCKET:iwms-attachments}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
spring.application.name=iwms

# Supabase Admin (optional: for admin user creation)
app.supabase.url=${SUPABASE_URL:}
app.supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:}
